- defaults:
    link:
      relink: true
      create: true
      glob: true

- clean: ['~']

- link:
    ~/.local/bin/: bin/*
    ~/.config/: configs/*
    ~/.profile: profile

- create:
    - ~/Pictures/Wal/


- yay:
