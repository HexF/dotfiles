    - conky
    - dmenu
    - feh
    - firefox
    - i3-gaps
    - jq
    - nano
    - neofetch
    - neovim
    - nodejs
    - noto-fonts
    - noto-fonts-emoji
    - npm
    - openssh
    - polybar
    - powerline-common
    - powerline-fonts-git
    - st-luke-git
    - thunderbird
    - w3m
    - xcompmgr
    - zsh
    - zsh-completions
- npm:
    - splash-cli

